name: ghars
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.0.6 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  motion: ^1.4.0
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: AmaticSC
      fonts:
        - asset: asset/fonts/AmaticSC-Regular.ttf

    - family: Lobster
      fonts:
        - asset: asset/fonts/Lobster-Regular.ttf
