name: ghars
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.0.6 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  shimmer: ^3.0.0
  flip_card: ^0.7.0
  curved_navigation_bar: ^1.0.3
  animated_text_kit: ^4.2.2
  jelly_anim: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: AmaticSC
      fonts:
        - asset: asset/fonts/AmaticSC-Regular.ttf

    - family: Lobster
      fonts:
        - asset: asset/fonts/Lobster-Regular.ttf
